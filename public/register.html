<div class="text-center" style="padding: 100px;">
    
    <form class="form-signin" id = "register-form">
      <div class = "alert-box" id = "alert-box" style="width: 300px;">
      </div>
      <img class="mb-4" src="assets/images/logo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name = "email" required autofocus>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="username" id="inputUsername" class="form-control" placeholder="Username" name = "username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" autocomplete = "password" class="form-control" placeholder="Password" name = "password" required>
      <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" autocomplete = "confirm-password" class="form-control" placeholder="Confirm Password" name = "confirmPassword" required>
      <p style = "padding: 20px;">Already a member?<a href="login1.html">Log in</a></p>
      <button class="btn btn-lg btn-block" onclick="onRegister();" style="background-color: #b71c1c; color: white;" type="submit">Register</button>
    </form>

  <script src = 'assets/js/register.js'></script>
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form34">Your name</label>
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form34" class="form-control validate">
          
        </div>

        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form29">Your email</label>
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form29" class="form-control validate">
          
        </div>

        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form32">Subject</label>
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="form32" class="form-control validate">

        </div>

        <div class="md-form">
            <label data-error="wrong" data-success="right" for="form8">Your message</label>
            <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
          
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique btn-block" style="background-color: #b71c1c;color: #fff;">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
