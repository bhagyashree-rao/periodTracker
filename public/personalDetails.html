<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

  <div class="modal-dialog" role="document">

      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>

        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">

<div class = "shadow-lg p-3 mb-5 bg-white rounded" style="width: 700px; margin-left: 350px;margin-top: 20px;">
<div class="text-center" >
    <form  class = "form-deatils" id = "form-pd">
        <h3>Please enter your personal details</h3>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-m-2 col-form-label ">Last period log:</label>
            <div class="col-sm-10">
                <input type="date" name = "lastDate" class="form-control" id="colFormLabelSm" placeholder="col-form-label-sm">
              </div>      
        </div>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-m-2 col-form-label ">Pain from range of 1-10:</label>
          <div class="col-sm-10">
              <input type="text" name = "pain" class="form-control" id="colFormLabelSm" placeholder="For Example:5" >
            </div>      
      </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-m-2 col-form-label ">Average cycle length:</label>
            <div class="col-sm-10">
                <input type="text" name="cycleLength" class="form-control" id="colFormLabelSm" placeholder="For Example:5" >
              </div>      
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-m-2 col-form-label ">Average no. of days between 2 periods:</label>
            <div class="col-sm-10">
                <input type="text" name = "periodLength" class="form-control" id="colFormLabelSm" placeholder="For Example:30" >
              </div>      
        </div>
        <div class = "row">
            <label for="colformlabel" class="col-m-2 col-form-label ">Are your periods regular or irregular? :</label>
            <div class="col-sm-10">
                <div class="form-check" >
                    <input class=" form-check-input" type="radio" name="regularity" id="gridRadios1" value="yes" checked>
                    <label class=" form-check-label" for="gridRadios1">
                        Regular
                    </label>
                </div>
                <div class="form-check">
                    <input class=" form-check-input" type="radio" name="regularity" id="gridRadios2" value="no">
                    <label class=" form-check-label" for="gridRadios2">
                        Irregular
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-m-2 col-form-label ">Enter your age:</label>
            <div class="col-sm-10">
                <input type="text" name = "age" class="form-control" id="colFormLabelSm" placeholder="For Example:30" >
              </div>      
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-m-2 col-form-label ">Enter your date of birth:</label>
            <div class="col-sm-10">
                <input type="date" name = "dateOfBirth" class="form-control" id="colFormLabelSm" placeholder="col-form-label-sm">
              </div>      
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" onclick="onpersonalDetailsSubmit();" class="btn btn-lg btn-block" style="background-color: #b71c1c;color: #fff;">Submit</button>
            </div>
          </div>
    </form>
</div>
