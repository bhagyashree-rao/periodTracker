            <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form34">Your name</label>
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form34" class="form-control validate">
          
        </div>

        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form29">Your email</label>
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form29" class="form-control validate">
          
        </div>

        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form32">Subject</label>
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="form32" class="form-control validate">

        </div>

        <div class="md-form">
            <label data-error="wrong" data-success="right" for="form8">Your message</label>
            <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
          
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique btn-block" style="background-color: #b71c1c;color: #fff;">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>

              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="sel1">Select list (select one):</label>
              <select class="form-control" id="sel1">
                <option id = "1">Menstrual Pain</option>
                <option id = "2">Irregular Periods</option>
                <option id = "3">Missing Periods</option>
              </select>
            </div>
            <p id = "medicine">Diclofenac<br>Ibuprofen<br>Ketoprofen<br>Meclofenamate<br>Mefenamic acid<br>Naproxen</p>
